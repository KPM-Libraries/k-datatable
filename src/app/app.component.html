<table *ngIf="data">
  <thead>
    <tr>
      <th *ngFor="let header of data?.header">{{header.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data?.items">
      <ng-container *ngFor="let cel of item">
        <td *ngIf="cel.type=='text'">{{cel.value}}</td>
        <td *ngIf="cel.type=='bold'"><b>{{cel.value}}</b></td>
        <td *ngIf="cel.type=='image'"><img [src]="cel.value" [width]="cel.width" [height]="cel.height" /></td>
      </ng-container>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td *ngFor="let footer of data?.footer">{{footer}}</td>
    </tr>
  </tfoot>
</table>
